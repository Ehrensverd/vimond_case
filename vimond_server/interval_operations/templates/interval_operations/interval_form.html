<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval Processor</title>
</head>
<body>
    <h1>Interval Processor</h1>
    <form method="post">
        {% csrf_token %}
        <label for="includes">Includes (comma-separated):</label>
        <input type="text" name="includes" id="includes" required>
        <br>
        <label for="excludes">Excludes (comma-separated):</label>
        <input type="text" name="excludes" id="excludes" required>
        <br>
        <button type="submit">Process Intervals</button>
    </form>
</body>
</html>
